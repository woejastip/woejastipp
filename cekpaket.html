<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Data Paket | woe.jastip</title>

<style>
*{
    box-sizing:border-box;
}

/* ===== GLOBAL ===== */
html, body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    font-family:Arial, sans-serif;
    background:#f4f6f8;
    overflow:hidden;
}

/* ===== HEADER ===== */
header{
    background:#000;
    padding:14px 0;
    text-align:center;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    z-index:1000;
}

.logo{
    width:120px;
}

/* ===== MAIN ===== */
.main{
    position:absolute;
    top:70px;
    bottom:60px;
    left:0;
    right:0;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:16px;
}

/* ===== BOX ===== */
.box{
    width:100%;
    max-width:340px;
    background:#fff;
    padding:22px 18px;
    border-radius:16px;
    box-shadow:0 6px 14px rgba(0,0,0,.12);
    text-align:center;
}

.box h3{
    margin:0 0 16px;
    font-size:16px;
    color:#333;
}

/* ===== FORM ===== */
input, button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:10px;
    font-size:14px;
}

input{
    border:1px solid #ccc;
}

button{
    border:none;
    background:linear-gradient(135deg,#9b5cff,#6f2cff);
    color:#fff;
    font-weight:600;
    cursor:pointer;
}

/* ===== KEMBALI ===== */
.back{
    display:block;
    margin-top:14px;
    font-size:13px;
    color:#6f2cff;
    text-decoration:none;
    font-weight:600;
}

/* ===== FOOTER ===== */
footer{
    background:#000;
    color:#fff;
    text-align:center;
    padding:12px 0;
    font-size:12px;
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    z-index:1000;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
    <img src="woe.png" class="logo" alt="woe.jastip">
</header>

<!-- ===== MAIN ===== -->
<div class="main">
    <div class="box">
        <h3>Cek Data Paket</h3>

        <input 
            type="text" 
            id="kode" 
            placeholder="Masukkan No Anda yang Terdaftar"
            inputmode="numeric"
        >

        <button onclick="cekKode()">Cek Data</button>

        <a href="index.html" class="back">← Kembali ke Beranda</a>
    </div>
</div>

<!-- ===== FOOTER ===== -->
<footer>
    © 2025 Dhani Mochtar
</footer>

<script>
function cekKode(){
    const kode = document.getElementById("kode").value.trim();

    if(!kode){
        alert("Silakan masukkan nomor Anda");
        return;
    }

    const dataLink = {
        "123946": "https://docs.google.com/spreadsheets/d/1zdNNsIQ8pNfY7vtPuGPaSQOjpLtH-MwRtD5qH2EcJj0/edit?usp=sharing",
        "456": "https://docs.google.com/spreadsheets/d/1cCVanB4qUDq5Z-tmNV3FUHqxOZ7ufeDDj3_JG8kD0v4/edit#gid=0&range=A3:E3"
    };

    if(dataLink[kode]){
        window.open(dataLink[kode], "_blank");
    }else{
        alert("Data tidak ditemukan ❌");
    }
}
</script>

</body>
</html>
