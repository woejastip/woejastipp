<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Data Paket | woe.jastip</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6f8;
    color:#000;
    overflow-x:hidden; /* üî• cegah geser kiri kanan */
}

/* ================= HEADER FIXED ================= */
header{
    background:#000;
    text-align:center;
    padding:14px 0;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    z-index:1000;
}

.logo{
    width:120px;
    max-width:40vw;
    display:block;
    margin:0 auto;
}

.navbar{
    margin-top:6px;
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
}

.navbar a{
    color:#fff;
    font-size:12px;
    text-decoration:none;
}

/* ================= CONTENT ================= */
.content{
    min-height:100vh;
    padding:150px 14px 100px; /* aman dari header & footer */
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ================= BOX ================= */
.box{
    width:100%;
    max-width:340px; /* üî• pas HP */
    background:#fff;
    padding:22px 18px;
    border-radius:16px;
    box-shadow:0 6px 14px rgba(0,0,0,.1);
    text-align:center;
}

/* ================= FORM ================= */
.box h3{
    margin-bottom:16px;
    font-size:16px;
    color:#333;
}

input, button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:10px;
    font-size:14px;
}

input{
    border:1px solid #ccc;
}

button{
    background:linear-gradient(135deg,#9b5cff,#6f2cff);
    color:#fff;
    border:none;
    font-weight:600;
}

/* ================= FOOTER FIXED ================= */
footer{
    background:#000;
    color:#fff;
    text-align:center;
    padding:10px;
    font-size:11px;
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    z-index:1000;
}

/* ================= EXTRA MOBILE SAFETY ================= */
@media (max-width:360px){
    .box{
        max-width:100%;
        padding:20px 14px;
    }

    .navbar a{
        font-size:11px;
    }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
    <img src="woe.png" class="logo" alt="woe.jastip">
    <div class="navbar">
        <a href="index.html#kalkulator">Hitung Berat/Volume</a>
        <a href="Daftaralamat.html">Alamat Jastip</a>
        <a href="cekpaket.html">Cek Paket</a>
    </div>
</header>

<!-- ===== CONTENT ===== -->
<div class="content">
    <div class="box">
        <h3>Cek Data Paket</h3>

        <input type="text" id="kode" placeholder="Masukkan kode (contoh: 12345)">
        <button onclick="cekKode()">Cek Data</button>
    </div>
</div>

<!-- ===== FOOTER ===== -->
<footer>
    ¬© 2025 Dhani Mochtar
</footer>

<script>
function cekKode(){
    const kode = document.getElementById("kode").value.trim();

    if(!kode){
        alert("Silakan masukkan kode paket");
        return;
    }

    const dataLink = {
        "12345": "https://docs.google.com/spreadsheets/d/1cCVanB4qUDq5Z-tmNV3FUHqxOZ7ufeDDj3_JG8kD0v4/edit#gid=0&range=A2:E2",
        "67890": "https://docs.google.com/spreadsheets/d/1cCVanB4qUDq5Z-tmNV3FUHqxOZ7ufeDDj3_JG8kD0v4/edit#gid=0&range=A3:E3",
        "ABC01": "https://docs.google.com/spreadsheets/d/1cCVanB4qUDq5Z-tmNV3FUHqxOZ7ufeDDj3_JG8kD0v4/edit"
    };

    if(dataLink[kode]){
        window.open(dataLink[kode], "_blank");
    }else{
        alert("Kode tidak ditemukan ‚ùå");
    }
}
</script>

</body>
</html>
