<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Paket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ffffff;
            color: black;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #000000;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header .logo {
            width: 150px;
            height: auto;
        }

        footer {
            background-color: #000000;
            text-align: center;
            padding: 10px;
            color: white;
            font-size: 12px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: auto;
        }

        .container p {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-sheet {
            display: inline-block;
            background-color: #8f5bbd;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-sheet:hover {
            background-color: #7347a0;
        }

        .back-link {
            margin-top: 20px;
            text-decoration: none;
            color: #8f5bbd;
            font-size: 14px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            header {
                font-size: 16px;
            }

            .container p {
                font-size: 14px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="woe.png" alt="Logo Nusalaut" class="logo">
    </header>

    <div class="container">
        <p>Untuk melihat data paket terbaru silakan klik tombol di bawah untuk membuka Google Sheets:</p>

        <a href="LINK_GOOGLE_SHEETS_KAMU" target="_blank" class="btn-sheet">Buka Google Sheets</a>

        <a href="javascript:history.back()" class="back-link">Kembali ke halaman sebelumnya</a>
    </div>

    <footer>
        <p>&copy; 2024 woe.jastip By. Dhani Mochtar</p>
    </footer>
</body>
</html>
