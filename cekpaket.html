<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Data Paket | woe.jastip</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6f8;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.box{
    width:100%;
    max-width:360px;
    background:#fff;
    padding:22px;
    border-radius:14px;
    box-shadow:0 6px 14px rgba(0,0,0,.1);
    text-align:center;
}

.logo{
    width:120px;
    margin-bottom:10px;
}

h3{
    margin-bottom:15px;
    color:#333;
}

input, button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:8px;
    font-size:14px;
}

input{
    border:1px solid #ccc;
}

button{
    background:#6f3fa0;
    color:#fff;
    border:none;
    cursor:pointer;
    font-weight:bold;
}

button:hover{
    opacity:.9;
}

small{
    display:block;
    margin-top:14px;
    color:#666;
}
</style>
</head>

<body>

<div class="box">
    <!-- GANTI LOGO JIKA PERLU -->
    <img src="woe.png" class="logo" alt="woe.jastip">

    <h3>Cek Data Paket</h3>

    <input type="text" id="kode" placeholder="Masukkan kode (contoh: 12345)">
    <button onclick="cekKode()">Cek Data</button>

    <small>woe.jastip © 2025</small>
</div>

<script>
function cekKode(){
    const kode = document.getElementById("kode").value.trim();

    if(!kode){
        alert("Silakan masukkan kode paket");
        return;
    }

    /* ==========================
       KODE → LINK GOOGLE SHEET
       ========================== */
    const dataLink = {
        "12345": "https://docs.google.com/spreadsheets/d/1cCVanB4qUDq5Z-tmNV3FUHqxOZ7ufeDDj3_JG8kD0v4/edit#gid=0&range=A2:E2",
        "67890": "https://docs.google.com/spreadsheets/d/1cCVanB4qUDq5Z-tmNV3FUHqxOZ7ufeDDj3_JG8kD0v4/edit#gid=0&range=A3:E3",
        "ABC01": "https://docs.google.com/spreadsheets/d/1cCVanB4qUDq5Z-tmNV3FUHqxOZ7ufeDDj3_JG8kD0v4/edit"
    };

    if(dataLink[kode]){
        window.open(dataLink[kode], "_blank");
    } else {
        alert("Kode tidak ditemukan ❌");
    }
}
</script>

</body>
</html>
