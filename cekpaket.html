<style>

/* ===== GLOBAL ===== */

.logo{

}

.box{

}

input, button{

    padding:12px;

    border-radius:10px;
    font-size:14px;

input{

}

button{
    border:none;
    background:linear-gradient(135deg,#9b5cff,#6f2cff);

    font-weight:600;

/* ===== KEMBALI ===== */

/* ===== FOOTER ===== */

    position:fixed;
    bottom:0;
    left:0;
