<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tampilan Alamat</title>

<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    background:#f5f5f5;
    color:#222;
}

/* HEADER */
.header{
    display:flex;
    align-items:center;
    gap:12px;
    padding:14px;
    background:#fff;
    font-weight:600;
    border-bottom:1px solid #eee;
}

/* CARD */
.card{
    background:#fff;
    margin:12px;
    padding:14px;
    border-radius:12px;
}

/* LABEL */
label{
    font-size:12px;
    color:#888;
    display:block;
    margin-bottom:6px;
}

/* INPUT */
input, textarea, select{
    width:100%;
    border:none;
    border-bottom:1px solid #eee;
    padding:10px 0;
    font-size:14px;
    outline:none;
    background:transparent;
}
textarea{
    resize:none;
}
.select-box{
    border-bottom:1px solid #eee;
    padding-bottom:6px;
}

/* TOGGLE */
.toggle{
    width:44px;
    height:24px;
    background:#ccc;
    border-radius:12px;
    position:relative;
    cursor:pointer;
}
.toggle::after{
    content:'';
    width:20px;
    height:20px;
    background:#fff;
    border-radius:50%;
    position:absolute;
    top:2px;
    left:2px;
    transition:.2s;
}
.toggle.active{
    background:#34c759;
}
.toggle.active::after{
    left:22px;
}

/* TAG */
.tags{
    display:flex;
    gap:10px;
    margin-top:10px;
}
.tag{
    padding:6px 16px;
    border-radius:20px;
    border:1px solid #ddd;
    font-size:13px;
    cursor:pointer;
}
.tag.active{
    border-color:#ee4d2d;
    color:#ee4d2d;
}

/* BUTTON */
.btn{
    margin:12px;
    padding:14px;
    border-radius:10px;
    font-weight:600;
    text-align:center;
    cursor:pointer;
}
.btn-red{
    background:#ff2d55;
    color:#fff;
}
.btn-orange{
    background:#ee4d2d;
    color:#fff;
}
.btn-outline{
    border:1px solid #ee4d2d;
    color:#ee4d2d;
    background:#fff;
}

/* MAP */
.map{
    height:160px;
    margin:12px;
    background:#e6e6e6;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#666;
}

/* DIVIDER */
.divider{
    height:8px;
    background:#eee;
    margin:20px 0;
}
</style>
</head>

<body>

<!-- =====================
     TAMPILAN 1 - TIKTOK
===================== -->
<div class="header">← Tambahkan alamat baru</div>

<div class="card">
    <label>Informasi Kontak</label>
    <input placeholder="Nama Lengkap">
    <input placeholder="Nomor Telepon">
</div>

<div class="card">
    <label>Informasi Alamat</label>

    <div class="select-box">
        <select>
            <option>Indonesia</option>
        </select>
    </div>

    <textarea rows="3" placeholder="Provinsi, Kota, Kecamatan, Kelurahan"></textarea>

    <textarea rows="4" placeholder="Nama jalan, No rumah, RT/RW"></textarea>

    <textarea rows="2" placeholder="Detail lainnya (blok, patokan)"></textarea>
</div>

<div class="card" style="display:flex;justify-content:space-between;align-items:center">
    <span>Tetapkan sebagai default</span>
    <div class="toggle active" onclick="this.classList.toggle('active')"></div>
</div>

<div class="btn btn-red">Simpan</div>

<div class="divider"></div>

<!-- =====================
     TAMPILAN 2 - SHOPEE
===================== -->
<div class="header">← Ubah Alamat</div>

<div class="card">
    <label>Nama Lengkap</label>
    <input value="Dani">

    <label style="margin-top:12px">Nomor Telepon</label>
    <input value="(+62) 822-5840-1126">

    <label style="margin-top:12px">Provinsi, Kota, Kecamatan, Kode Pos</label>
    <textarea rows="3">Jawa Barat
Kota Bekasi
Pondok Melati
17414</textarea>

    <label style="margin-top:12px">Nama Jalan, Gedung, No Rumah</label>
    <textarea rows="4">Komplek TVRI Blok A7 Jl Bakti 2 No.32A RT006/RW012</textarea>

    <label style="margin-top:12px">Detail Lainnya</label>
    <textarea rows="2"></textarea>
</div>

<div class="map">Google Maps Preview</div>

<div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center">
        <span>Atur sebagai Alamat Utama</span>
        <div class="toggle active" onclick="this.classList.toggle('active')"></div>
    </div>

    <div class="tags">
        <div class="tag" onclick="setTag(this)">Kantor</div>
        <div class="tag active" onclick="setTag(this)">Rumah</div>
    </div>
</div>

<div style="display:flex;gap:10px;padding:0 12px 20px">
    <div class="btn btn-outline" style="flex:1">Hapus Alamat</div>
    <div class="btn btn-orange" style="flex:1">Simpan</div>
</div>

<script>
function setTag(el){
    document.querySelectorAll('.tag').forEach(t=>t.classList.remove('active'));
    el.classList.add('active');
}
</script>

</body>
</html>
