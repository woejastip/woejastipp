<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jadwal Trip Januari | woejastip</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* OVERLAY */
.woe-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

/* MODAL */
.woe-modal {
    background: linear-gradient(180deg, #111, #1a1a1a);
    width: 90%;
    max-width: 420px;
    border-radius: 20px;
    padding: 28px 22px;
    text-align: center;
    position: relative;
    animation: fadeUp .4s ease;
    color: #fff;
}

/* CLOSE */
.woe-close {
    position: absolute;
    top: 14px;
    right: 16px;
    font-size: 22px;
    cursor: pointer;
    opacity: 0.7;
}

.woe-close:hover {
    opacity: 1;
}

/* TITLE */
.woe-title {
    font-size: 22px;
    font-weight: 700;
    color: #9b5cff;
    margin-bottom: 6px;
}

.woe-route {
    font-size: 14px;
    color: #ccc;
    margin-bottom: 18px;
}

/* INFO BOX */
.trip-info {
    background: rgba(255,255,255,0.06);
    border-radius: 16px;
    padding: 18px 14px;
    margin-bottom: 18px;
    border: 1px solid rgba(155,92,255,0.25);
}

.trip-info div {
    margin-bottom: 14px;
}

.trip-info div:last-child {
    margin-bottom: 0;
}

.trip-info .label {
    display: block;
    font-size: 12px;
    color: #aaa;
    margin-bottom: 4px;
}

.trip-info .value {
    font-size: 16px;
    font-weight: 600;
    color: #fff;
}

/* NOTE */
.woe-note {
    background: rgba(155,92,255,0.12);
    border: 1px solid rgba(155,92,255,0.3);
    color: #e6d8ff;
    padding: 12px;
    border-radius: 14px;
    font-size: 13px;
    margin-bottom: 20px;
}

/* BUTTON */
.woe-btn {
    display: inline-block;
    background: linear-gradient(135deg, #9b5cff, #6f2cff);
    color: #fff;
    padding: 13px 28px;
    border-radius: 999px;
    text-decoration: none;
    font-size: 14px;
    font-weight: 600;
    transition: 0.3s;
    box-shadow: 0 8px 20px rgba(155,92,255,0.35);
}

.woe-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 26px rgba(155,92,255,0.45);
}

/* ANIMATION */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(25px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>

<div class="woe-overlay" id="woePopup">
    <div class="woe-modal">
        <div class="woe-close" onclick="closePopup()">×</div>

        <div class="woe-title">JADWAL TRIP JANUARI</div>
        <div class="woe-route">Jakarta – Maluku Utara</div>

        <div class="trip-info">
            <div>
                <span class="label">Closing Paket</span>
                <span class="value">03 Januari 2025</span>
            </div>
            <div>
                <span class="label">Kapal Berangkat</span>
                <span class="value">05 Januari 2025</span>
            </div>
            <div>
                <span class="label">Estimasi Tiba Di Ternate</span>
                <span class="value">11 Januari 2025</span>
            </div>
        </div>

        <div class="woe-note">
            Pastikan paket sudah masuk sebelum tanggal closing.
        </div>

        <a href="https://wa.me/6282258401126" class="woe-btn">
            Chat Admin
        </a>
    </div>
</div>

<script>
function closePopup() {
    document.getElementById('woePopup').style.display = 'none';
}
</script>

</body>
</html>
