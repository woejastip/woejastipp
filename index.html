        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #000;
            padding: 15px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Logo */
        .logo {
            width: 140px;
            height: auto;
            display: block;
            margin: 0 auto 8px auto;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding-bottom: 5px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        /* Content */
        .content {
            text-align: center;
            padding: 20px;
            flex: 1;
        }

        .content h1 {
            font-size: 32px;
            font-weight: bold;
        }

        .content h1 span {
            color: #8f5bbd;
        }

        .tagline {
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 15px;
            color: #333;
        }

        /* Image slider */
        .image-container {
            width: 100%;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }

        .image-container::-webkit-scrollbar {
            display: none;
        }

        .image-container img {
            width: 100vw;
            height: auto;
            scroll-snap-align: start;
            object-fit: cover;
        }

        /* Footer */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 12px 0;
            font-size: 12px;
        }

        /* MOBILE */
        @media (max-width: 600px) {
            .navbar a {
                font-size: 13px;
                padding: 6px 10px;
            }

            .logo {
                width: 120px;
            }

            .content h1 {
                font-size: 26px;
            }

            .tagline {
                font-size: 13px;
            }
        }

        /* DESKTOP */
        @media (min-width: 720px) {
            .navbar a {
                font-size: 16px;
            }

            .logo {
                width: 160px;
            }

            .content h1 {

            }
        }
