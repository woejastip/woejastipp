<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>woe.jastip</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #fff;
}

/* Overlay */
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

/* Popup Box */
.popup-box {
    background: #fff;
    width: 90%;
    max-width: 420px;
    border-radius: 14px;
    padding: 25px 20px 30px;
    text-align: center;
    position: relative;
}

/* Close Button */
.popup-close {
    position: absolute;
    top: 12px;
    right: 15px;
    font-size: 22px;
    cursor: pointer;
}

/* Title */
.popup-box h1 {
    font-size: 28px;
    color: #ff3b3b;
    margin-bottom: 20px;
    font-weight: bold;
}

/* Schedule Item */
.schedule {
    margin-bottom: 18px;
}

.schedule .date {
    font-size: 18px;
    font-weight: bold;
    color: #000;
}

.schedule .type {
    font-size: 16px;
    font-weight: bold;
    color: #1e6bd6;
}

.schedule small {
    display: block;
    font-size: 12px;
    color: #555;
    margin-top: 4px;
}

/* Highlight Closing */
.closing {
    margin-top: 20px;
    padding: 12px;
    background: #f5f5f5;
    border-radius: 10px;
    font-size: 14px;
}

.closing span {
    color: #ff3b3b;
    font-weight: bold;
}

/* Button */
.popup-btn {
    margin-top: 20px;
    display: inline-block;
    padding: 12px 25px;
    background: #000;
    color: #fff;
    border-radius: 25px;
    text-decoration: none;
    font-size: 14px;
}
.popup-btn:hover {
    background: #333;
}
</style>
</head>

<body>

<!-- POPUP -->
<div class="popup-overlay" id="popup">
    <div class="popup-box">
        <div class="popup-close" onclick="closePopup()">×</div>

        <h1>JADWAL TRIP</h1>

        <div class="schedule">
            <div class="date">03 Januari 2025</div>
            <div class="type">CLOSING PENGIRIMAN</div>
            <small>Jakarta ➜ Maluku Utara</small>
        </div>

        <div class="closing">
            Pastikan paket sudah sampai di alamat jastip<br>
            <span>SEBELUM 03 JANUARI 2025</span>
        </div>

        <a href="https://wa.me/6282258401126" target="_blank" class="popup-btn">
            Chat Admin
        </a>
    </div>
</div>

<script>
function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
